<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <% for(var i = 0; i < result.length; i++){%>
            <a href="/posts/<%- result[i].ID%>"><h2><%- result[i].Title %></h2></a>
            <p><%- result[i].Body %></p>
            <p><%- result[i].Date %></p>
            <form action="/posts/<%- result[i].ID %>?_method=DELETE" method="POST">
                <button type="submit">DELETE</button>
            </form>
        <%}%>
    </article>
</body>
</html>
